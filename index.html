<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project Report — Football Analytics</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1 contenteditable="true" id="project-title">Football Analytics — Project Report</h1>
    <div class="controls">
      <button id="save-btn">Save</button>
      <button id="download-html">Download HTML</button>
      <button id="export-md">Export Markdown</button>
      <button id="print-btn">Print</button>
      <button id="reset-btn">Reset</button>
    </div>
  </header>

  <main>
    <section class="card single-editor">
      <div id="content" class="editable" contenteditable="true">
        Welcome — use this single document area to describe your project, plans, notes, and progress. Edit freely; changes are autosaved locally.
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>Editable landing page — changes autosave to browser `localStorage`.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
